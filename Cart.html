<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Panier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
      margin-bottom: 30px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      background: white;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }
    .cart-item img {
      width: 80px;
      height: 60px;
      object-fit: contain;
      margin-right: 20px;
      border-radius: 5px;
    }
    .item-info {
      flex-grow: 1;
    }
    .item-name {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 1.1em;
      color: #222;
    }
    .item-price {
      color: #4CAF50;
      font-weight: bold;
      font-size: 1em;
    }
    .empty-msg {
      margin-top: 50px;
      text-align: center;
      color: #777;
      font-style: italic;
      font-size: 1.2em;
    }
    a.back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }
    a.back-link:hover {
      color: #388e3c;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Votre Panier</h1>
  <div id="cartContainer" role="list"></div>
  <a href="index.html" class="back-link" aria-label="Retour à la boutique">← Retour à la boutique</a>

  <script>
    // Firebase Config (same as index.html)
    const firebaseConfig = {
  apiKey: "AIzaSyCbUMHr-1pWWlhlFuyG8E4AdfOYn5tWIhM",
  authDomain: "food-details-554cf.firebaseapp.com",
  databaseURL: "https://food-details-554cf-default-rtdb.firebaseio.com",
  projectId: "food-details-554cf",
  storageBucket: "food-details-554cf.firebasestorage.app",
  messagingSenderId: "617865162295",
  appId: "1:617865162295:web:e8e44fc0c45146ae2819b2",
  measurementId: "G-VGYFY56WSV"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    window.addEventListener('DOMContentLoaded', () => {
      const cartContainer = document.getElementById('cartContainer');

      db.collection('cart').orderBy('addedAt', 'desc').get()
      .then(snapshot => {
        if (snapshot.empty) {
          cartContainer.innerHTML = `<div class="empty-msg">Votre panier est vide.</div>`;
          return;
        }

        snapshot.forEach(doc => {
          const item = doc.data();
          const itemHtml = `
            <div class="cart-item" role="listitem">
              <img src="${item.image}" alt="${item.name}" />
              <div class="item-info">
                <div class="item-name">${item.name}</div>
                <div class="item-price">${item.price.toFixed(2)} €</div>
              </div>
            </div>
          `;
          cartContainer.insertAdjacentHTML('beforeend', itemHtml);
        });
      })
      .catch(err => {
        cartContainer.innerHTML = `<div class="empty-msg">Erreur de chargement du panier: ${err.message}</div>`;
      });
    });
  </script>
</body>
</html>
